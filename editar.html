<div class="divEditar">
<fieldset id="fldEditarInfo" class="fldEditar">
    <legend>Informações sobre a Cota</legend>
    <input type="hidden" id="txtEditarId">
    <input type="hidden" id="txtEditarIndex">
    <label for="txtEditarOperacao">Operação: <input type="text"id="txtEditarOperacao" readonly></label>
    <label for="txtEditarDataHora">Data/Hora: <input type="text"id="txtEditarDataHora" readonly></label>
    <label for="txtEditarNome">Voluntário: <input type="text"id="txtEditarNome" readonly></label>
    <label for="txtEditarLotacao">Lotação: <input type="text"id="txtEditarLotacao" readonly></label>
</fieldset>
<fieldset id="fldEditarFalta" class="fldEditar">
    <legend>Opções para alteração da presença</legend>
    <label for="selEditarFalta"><select id="selEditarFalta"><option value="true">Faltou</option>
        <option value="false">Não faltou</option></select></label>
</fieldset>
<fieldset id="fldEditarDuracao" class="fldEditar">
    <legend>Opções para duração do serviço</legend>
    <label for="selEditarFalta">
        <select id="selEditarDuracao">
            <option value="4">4 horas</option>
            <option value="5">5 horas</option>
            <option value="6">6 horas</option>
            <option value="7">7 horas</option>
            <option value="8">8 horas</option>
            <option value="9">9 horas</option>
            <option value="10">10 horas</option>
            <option value="11">11 horas</option>
            <option value="12">12 horas</option>
        </select>
    </label>
</fieldset>
<fieldset id="fldEditarAcao" class="fldEditarAcao">
    <legend>Ação</legend>
    <button id="btnEditarUpdate" style="border: 1px solid red;">Atualizar</button>
    <button id="btnEditarCancel">Cancelar</button>
</fieldset>
</div>
