<div class="divEditar">
<fieldset class="fldEditar">
    <legend>Informações sobre a Cota</legend>
    <label for="txtEditarId">ID: <input type="text"id="txtEditarId" readonly></label>
    <label for="txtEditarOperacao">Operação: <input type="text"id="txtEditarOperacao" readonly></label>
    <label for="txtEditarDataHora">Data/Hora: <input type="text"id="txtEditarDataHora" readonly></label>
    <label for="txtEditarPostoGrad">Posto/Grad: <input type="text"id="txtEditarPostoGrad" readonly></label>
    <label for="txtEditarQuadroQbmg">Quadro/QBMG: <input type="text"id="txtEditarQuadroQbmg" readonly></label>
    <label for="txtEditarNome">Nome: <input type="text"id="txtEditarNome" readonly></label>
    <label for="txtEditarSiape">SIAPE: <input type="text"id="txtEditarSiape" readonly></label>
    <label for="txtEditarLotacao">Lotacao: <input type="text"id="txtEditarLotacao" readonly></label>
</fieldset>
<fieldset class="fldEditar">
    <legend>Ajustar dado da cota: FALTA</legend>
    <label for="selEditarFalta"><select id="selEditarFalta"><option value="true">Faltou</option>
        <option value="false">Não faltou</option></select></label>
</fieldset>
<fieldset class="fldEditarAcao">
    <legend>Ação</legend>
    <button id="btnEditarUpdate">Atualizar</button>
    <button id="btnEditarCancel">Cancelar</button>
</fieldset>
</div>
